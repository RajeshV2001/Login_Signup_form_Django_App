{% extends 'base.html' %}

{% block title %}<title>Login</title>{% endblock %}

{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'css/form_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/base_style.css' %}">
    <script src="{% static 'js/form_script.js' %}"></script>
{% endblock %}

{% block content %}

   <main class="login-main">
    <form onsubmit="return validate()" method="POST" action="{% url 'login' %}">
    
    {% csrf_token %}

      <div class="heading">
          <h1>LOGIN</h1>
      </div>

        <div class="userinput">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="mail" name="mail">
        </div>

        <div class="userinput">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="mypassword" name="password">
        </div>

        <div class="check">
            <input type="checkbox" onclick="myFunction()">Show Password
        </div>

        <div class="btn">
            <button type="submit">Login</button>
            <button type="reset">Reset</button>
        </div>

      </form>

    </main>

{% endblock %}
